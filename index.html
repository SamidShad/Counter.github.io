    <meta name="description" content="This is a Counter">

  <body>
    <div class="container">
      <div class="counter-box">
        <p class="Number-Title">Counter</h1>
        <h1 id="Numbers">0</h1>
          <button id="Increase-btn" onclick="Up()">INCREASE</button>
          <button id="Decrease-btn" onclick="Down()">DECREASE</button>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
